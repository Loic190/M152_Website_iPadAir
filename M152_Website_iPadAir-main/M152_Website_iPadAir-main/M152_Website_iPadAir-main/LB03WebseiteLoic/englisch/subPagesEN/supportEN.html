<div class="formular">
    <div class="row align-items-md-stretch mt-4">
        <div class="col-md-12">
            <div class="h-100 p-5 text-black bg-black rounded-3">
                <h2>Help</h2>
                <h5>Need any help? Send us a message</h5>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="lastName" class="form-label">Message</label>
                            <textarea class="form-control" id="message" placeholder="" required
                                      style="min-width: 100%"></textarea>
                            <div class="invalid-feedback">
                                Valid Message is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>


                        <hr class="my-4">
                    </div>


                    <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="clicked()">Send request</button>
                </form>
            </div>
        </div>
    </div>
